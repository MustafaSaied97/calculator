<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>calculator</title>

    <link rel="stylesheet" href="clac.css">
    
</head>
<body>

       <div class="container">
            <div class="toggler">
                <i class="toggler-indicator"></i>
            </div>
            <div class="display">
                
                <input type="text" class="disp inputs">
                <div class="disp results"></div>
                
            </div>
            <div class="calc-body">

                <button id="btn-left">(</button>
                <button id="btn-rigth">)</button>
                <button id="btn-DEL">DEL</button>
                <button id="btn-AC">AC</button>

                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-divide" value="/">&divide;</button>

                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-times" value="*">&times;</button>

                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-subtract">-</button>

                <button id="btn-0">0</button>
                <button id="btn-dot">.</button>
                <button id="btn-eq">=</button>
                <button id="btn-add">+</button>
                
            </div>
       </div> 
    <script src="calc.js"></script>
</body>
</html>
